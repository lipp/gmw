<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Radar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webinterface to Jet">
    <meta name="author" content="Gerhard Preuss">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link href="gmw.css" rel="stylesheet"></link>
</head>

<body>
    <div id="main">
        <img id="image"></img>
        <div id="config">
            <form id="jet-config">
                <fieldset>
                    <legend>Jet</legend>
                    <label name="jet-address">Address</label>
                    <input type="text" name="jet-address" id="jet-address" required></input>
                    <label name="jet-port">Port</label>
                    <input type="number" name="jet-port" id="jet-port" required value="11123"></input>
                    <button type="submit">Connect</button>
                    <button id="status" disabled>Disconnected</button>
                </fieldset>
            </form>
        </div>
        <h5>kk</h5>
        <div id="drag">
        </div>
        <input id="steer">
        </input>
        <div id="info">
        </div>
</body>

<script src="jquery-2.0.3.min.js"></script>
<script src="hammer.min.js"></script>
<script src="jet.js"></script>
<script src="gmw.js"></script>

</html>
