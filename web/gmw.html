<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Radar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webinterface to Jet">
    <meta name="author" content="Gerhard Preuss">
    <link href="radar.css" rel="stylesheet"></link>
</head>

<body>
    <div id="main">
        <div id="config">
            <form id="jet-config">
                <fieldset>
                    <legend>Jet</legend>
                    <label name="jet-address">Address</label>
                    <input type="text" name="jet-address" id="jet-address" required></input>
                    <label name="jet-port">Port</label>
                    <input type="number" name="jet-port" id="jet-port" required value="11123"></input>
                    <button type="submit">Connect</button>
                    <button id="status" disabled>Disconnected</button>
                </fieldset>
            </form>
            <form id="fetch-config">
                <fieldset>
                    <legend>Fetch Config</legend>
                    <label name="fetch-path">Path</label>
                    <input type="text" name="fetch-path" id="fetch-path" placeholder="foo"></input>
                    <label name="fetch-case-insensitive">Aa</label>
                    <input type="checkbox" name="fetch-case-insensitive" id="fetch-case-insensitive" checked></input>
                    <button type="submit">Fetch</button>
                </fieldset>
                <fieldset id="fetch-advanced-config">
                    <legend>Fetch Advanced-Config</legend>
                    <label name="fetch-range">Range</label>
                    <input type="number" name="fetch-range" id="fetch-range" value="10"></input>
                    <label>Enable Custom:</label>
                    <input type="checkbox" name="fetch-custom-mode" id="fetch-custom-mode"></input>
                    <textarea name="fetch-custom" id="fetch-custom" disabled></textarea>
                </fieldset>
            </form>
            </div/>
            <div id="content"></div>
            <button id="fetch-prev" disabled>Prev</button>
            <button id="fetch-next" disabled>Next</button>
        </div>
</body>

<script src="jquery-2.0.3.min.js"></script>
<script src="msgpack.js"></script>
<script src="jet.js"></script>
<script src="radar.js"></script>

</html>
